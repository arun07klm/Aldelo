
    <section class="content">
    <div class="content-header">
        <div class="container-fluid">
            <div class="card card-danger">
                <div class="card-header">
                    <h3 class="card-title">Total Delivery Charge</h3>
                </div>
                <div class="card-body" ng-init="getInitialData()">
                    <div class="row">
                        <div class="col-3">
                            <select ng-model="sale.itemid" class="form-control form-control-sm">
                                <option value="">Selet Employee</option>
                                <option value="{{data.id}}" ng-repeat="data in menucategories">{{data.name}}</option>
                            </select>
                        </div>
                        <div class="">
                          &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label>From</label>
                        </div>
                        <div class="col-2">
                            <input type="date" ng-model="sale.fromDate"  class="form-control form-control-sm" />
                        </div>
                        <div class="">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   <label>To</label>
                        </div>
                        <div class="col-2">
                            <input type="date" ng-model="sale.toDate" class="form-control form-control-sm" />
                        </div>
                        <div class="col-1" style="text-align:right">
                           
                            <button type="button" class="btn btn-default btn-sm" style="width:70px" ng-click="getTotalDeliveryCharge()" > 
                               <i class="fa  fa-search-minus fa-lg"></i> </button>
                           
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>



            <div class="card">
                <div class="card-header">
                    <h5 class="card-title"> <button ng-click="print()" ><i class="fa fa-file-pdf-o fa-lg" > </i></button> Report    </h5> 
                   
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">


                    <div >
                        <table class="table table-hover" id="exportthis">
                            <tr>
                                <th>Employee Name</th>
                                <th>Total Delivery</th>
                                <th>Date Between</th>
                                <th></th>
                            </tr>
                            <tr ng-repeat="data in categories">
                                <td>{{data.name}}</td>
                                <td>{{data.amount}}</td>
                                
                                <td style="display:none">{{total=total+data.amount}} </td>
                            </tr>
                            <tr> <td colspan="2"></td><td>Total : {{total}}</td>   </tr>
                        </table>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <script type="text/javascript" src="../../Scripts/html2canvas.js"></script>   
</section>
